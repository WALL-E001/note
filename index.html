<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndexedDB demo</title>
  <link href="style.css" rel="stylesheet">
  <script src="index1.js" defer></script>
</head>

<body>
  <header>
    <h1>Memo</h1>
  </header>

  <main>
    <section class="note-display">
      <h2>Notes</h2>
      <ul>

      </ul>
    </section>

      <form>

          <label for="body">Note text</label>

          <button>Create new note</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>True freedom is the ability to control oneself at all times</p>
  </footer>
